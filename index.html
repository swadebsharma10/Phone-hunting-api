<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="my-10">
      <h1 class="text-5xl font-medium text-center text-blue-500">
        Phone Hunting
      </h1>
    </header>
    <main class="container mx-auto">
      <!-- phones section -->
      <section>
        <!-- search result -->
        <h3 class="text-4xl text-center font-medium mb-8">
          --Search your phone--
        </h3>
        <div class="text-center bg-gray-200 py-4 rounded">
          <input
            type="text"
            id="search-field"
            placeholder="Search..."
            class="input input-bordered input-primary w-full max-w-xs"
          />
          <button onclick="handleSearch()" class="btn btn-primary">
            Search
          </button>
        </div>
        <!-- search result -->
        <!-- spinner or loader -->
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-ring loading-md text-primary"></span>
          <span class="loading loading-dots loading-md text-primary"></span>
        </div>
        <!-- spinner or loader -->
        <!-- container -->
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4"
        ></div>
        <!-- container -->
        <!-- show all button -->
        <div id="show-all-container" class="text-center py-6 hidden">
          <button onclick="handleShowAll()" class="btn btn-active btn-primary">
            Show All
          </button>
        </div>
        <!-- show all button -->
      </section>
      <!-- phones section -->
      <!-- modal show -->
      <!-- Open the modal using ID.showModal() method -->

      <dialog id="show_detail_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <h3 class="font-bold text-lg">Hello!</h3>
          <p class="py-4">Press ESC key or click the button below to close</p>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
      <!-- modal show -->
    </main>

    <footer></footer>

    <!-- script -->
    <script src="js/phone.js"></script>
  </body>
</html>
